<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Buttons</title>
    
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Background GIF -->
    <div class="background-gif"></div>
    
    <!-- Button Container -->
    <div class="button-container">
        <button class="retro-button tab-button" onclick="openTab(event, 'home')">Home</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'blog')">Blog</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'shop')">Shop</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'gallery')">Gallery</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'about')">About</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'contact')">Contact</button>
    </div>

    <!-- Quote Section -->
    <div class="quote-container">
        <p class="quote-text">"???"</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
