<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Buttons</title>
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="background-gif"></div>
    
    <!-- Button Container -->
    <div class="button-container">
        <button class="retro-button tab-button" onclick="openTab(event, 'HOME')">Home</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'BLOG')">Blog</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'SHOP')">Shop</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'GALLERY')">Gallery</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'ABOUT')">About</button>
        <button class="retro-button tab-button" onclick="openTab(event, 'CONTACT')">Contact</button>
    </div>

    <!-- Quote Section -->
    <div class="quote-container">
        <p class="quote-text">"Design is intelligence made visible."</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
